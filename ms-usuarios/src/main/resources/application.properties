spring.application.name=ms-usuarios
server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql8:3306}/${DB_DATABASE:ms_usuarios}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
#ms.cursos.url=${CURSOS_URL:ms-cursos:8002}
logging.file.path=/app/logs
# Configuraciones spring cloud kubernetes
spring.cloud.kubernetes.secrets.enable-api=true
spring.cloud.kubernetes.discovery.all-namespaces=true
#Poder Colocar datos desde el configmap, aca en el application properties
spring.config.import=kubernetes:
#activar perfiles para el proyecto, default "dev"
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
management.endpoints.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true